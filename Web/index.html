<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag and Drop</title>
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/script.js"></script>
    <script>
    </script>
</head>

<body>
    <div class="container" id="container">
        <div class="row">
            <div><button id="btnStart" class="control-button">Press me to Start</button></div>
            <div><button id="btnStop" class="control-button">Press me to Stop</button></div>
            <div id="drop_block">
                <h3>Drop me here!</h3>
            </div>
        </div>
        <br style="clear:both">
        <div id="draggable_container" class="top-buffer">
            <div class="row" id="row1">

            </div>
            <div class="row" id="row2">

            </div>
            <div id="row3">
                <p>Position X : <span id="x"></span> Relative X : <span id="con_x"></span></p>
                <p>Position Y : <span id="y"></span> Relative Y : <span id="con_y"></span></p>
                <p>Drag : <span id="drag"></span></p>
                <textarea id="result"></textarea>
            </div>
        </div>
    </div>
    <div id="template" style="display:none;">
        <div class="draggable">
            <p>Drag Me!</p>
        </div>
    </div>
</body>

</html>
